<!DOCTYPE html>
<html>
    <head>
        <title>Регистрация</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Регистрация</h1>
            <form id="registrationForm">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" minlength="4" maxlength="16" required><br>
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" minlength="6" maxlength="10" required><br>
                <input type="submit" value="Зарегистрироваться">
            </form>

        <script>
            document.getElementById("registrationForm").addEventListener("submit", function(event) {
                event.preventDefault();

                var form = event.target;
                var formData = new FormData(form);
                var formDataJson = {};

                formData.forEach(function(value, key) {
                    formDataJson[key] = value;
                });

                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/api/auth/signup");
                xhr.setRequestHeader("Content-Type", "application/json");

                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            // Обработка успешного ответа от сервера
                            console.log("Регистрация прошла успешно!");
                        } else {
                            // Обработка ошибки
                            console.error("Произошла ошибка при регистрации.");
                        }
                    }
                };

                xhr.send(JSON.stringify(formDataJson));
            });
        </script>
    </body>
</html>
